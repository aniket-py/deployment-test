name: Smart Contract Testing

on:
  push:
    branches:
      - debug

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18.14.2

    - name: Install dependencies
      run: npm install

    - name: Compile and deploy contracts
      id: deploy
      run: |
        npx hardhat compile
        output=$(npx hardhat run scripts/deploy.js --network TESTNET)
        echo ::set-output name=contract_address::${output#CONTRACT_ADDRESS=}

    - name: Interact with contracts
      run: |
        npx hardhat run scripts/interact.js --network TESTNET --contractAddress ${{ steps.deploy.outputs.contract_address }}
