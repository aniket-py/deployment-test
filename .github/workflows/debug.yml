name: Automated Contract Deployment and Interaction

on:
  push:
    branches:
      - debug

jobs:
  deploy_and_interact_erc20:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.14.2  # Choose your desired Node.js version

      - name: Load environment variables from .env
        run: |
          cp .env .env.local
          echo "::add-mask::$(< .env.local)"
        shell: bash

      - name: Set CONTRACT_TYPE
        run: |
          export CONTRACT_TYPE="ERC20"
        shell: bash

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npx hardhat compile

      - name: Deploy ERC20 contract
        id: deployment_erc20
        run: npx hardhat run scripts/deploy.js --network TESTNET
        env:
          CONTRACT_TYPE: ${{ env.CONTRACT_TYPE }}
      
      - name: Get contract address
        run: echo "CONTRACT_ADDRESS=$(${{ steps.deployment_erc20.outputs.stdout }})" >> .env.local
             cp .env .env.local
             echo "::add-mask::$(< .env.local)"
        shell: bash
        
      - name: Interact with deployed ERC20 contract
        run: |
          export CONTRACT_ADDRESS=$(${{ steps.deployment_erc20.outputs.stdout }})
          npx hardhat run scripts/interact.js --network TESTNET
        env:
          CONTRACT_TYPE: ${{ env.CONTRACT_TYPE }}
          CONTRACT_ADDRESS: ${{ steps.deployment_erc20.outputs.stdout }}

      
